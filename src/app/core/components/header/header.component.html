<header class="header">
  <div class="logo">🏆 NterLiga</div>

  <nav class="nav-links">
    @for (link of navLinks; track link.path) {
      <a
        [routerLink]="link.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ link.label }}
      </a>
    }
  </nav>

  <button class="theme-toggle" (click)="toggleTheme()">
    @if (theme() === 'light') {
      🌙
    } @else {
      ☀️
    }
  </button>
</header>
